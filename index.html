
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Georgetown Plaza</title>
  <style>
    body { background: #0f172a; color: #e0f2fe; font-family: sans-serif; margin: 0; }
    .section { padding: 40px 20px; margin: 20px auto; max-width: 1000px; background: #1e293b; border-radius: 12px; }
    h2 { margin-bottom: 20px; }
    .timeline-step { background: #1e40af; margin: 10px 0; padding: 10px; border-radius: 8px; cursor: pointer; }
    .timeline-step:hover { background: #2563eb; }
  </style>
</head>
<body>
  
<section class="section" id="timeline">
  <h2>Project Timeline</h2>
  <div class="timeline-step" onclick="showDetail('design')">January - March: Design & Planning</div>
  <div class="timeline-step" onclick="showDetail('demolition')">April - June: Demolition & Structural Work</div>
  <div class="timeline-step" onclick="showDetail('interior')">July - September: Interior Construction</div>
  <div class="timeline-step" onclick="showDetail('finishing')">October - December: Finishing Touches & Inspection</div>
  <div id="timeline-detail" style="margin-top: 20px; font-size: 1.1rem; line-height: 1.6;"></div>
</section>
<script>
  function showDetail(phase) {
    const detail = document.getElementById('timeline-detail');
    let text = '';
    switch (phase) {
      case 'design':
        text = 'Collaborated on design concepts, prepared drafts, and acquired permits.';
        break;
      case 'demolition':
        text = 'Removed old structures and upgraded foundations for safety.';
        break;
      case 'interior':
        text = 'Built interior layout, ran electrical/plumbing, installed smart systems.';
        break;
      case 'finishing':
        text = 'Final inspections, detailed exterior work, and landscaping completed.';
        break;
    }
    detail.innerHTML = `<p>${text}</p>`;
  }
</script>

  
<section class="section" id="listings">
  <h2>Available Units for Lease</h2>
  <div style="position: relative; max-width: 1000px; margin: auto;">
    <div id="unitCarousel" style="display: flex; transition: transform 0.5s ease; gap: 20px; overflow-x: auto; scroll-behavior: smooth;">
      <div style="min-width: 300px; background: #ffffff10; border-radius: 12px; padding: 15px; text-align: center; color: #e0f2fe;">
        <img src="Unit1.jpg" alt="Unit1" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
        <h3>Unit 1</h3>
        <p>$1,025/mo â€¢ Retail/Office</p>
        <div style="display:flex; gap:10px; justify-content:center;">
          <a href="#" style="background:#3b82f6; padding:8px 12px; border-radius:20px; color:white; text-decoration:none;">View</a>
          <a href="#" style="background:#f59e0b; padding:8px 12px; border-radius:20px; color:white; text-decoration:none;">Apply</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
